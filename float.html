<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float</title>
	<style type="text/css">
		.left{
			float: left;
		    width: 300px;
		    height: 300px;
		    background-color: aquamarine;
		}
		.right{
			float: right;
		    width: 300px;
		    height: 500px;
		    background-color: deeppink;
		}
		.cl{
			clear:left;
		}
		.cb{
			clear:both;
		}
	</style>
</head>
<body>
<div class="left">Une div float left</div>
<div class="right">Une div float right</div>
<p>Un paragraphe</p>
<p>Un autre paragraphe</p>
<p class="cl">Un autre paragraphe clear left</p>
<p class="cb">Un dernier paragraphe clear both</p>
</body>
</html>
